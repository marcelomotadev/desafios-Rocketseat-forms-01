<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Marque sua mentoria</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header>
            <h1>
                Mentoria    
            </h1>
            <p>
                Preencha o formulário abaixo para </br>agendar a sua mentoria.
            </p>
        </header>
        
        <main>
            <Form id="my-form">
               
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações Pessoais</legend>

                        <div class="col-2">

                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name">
                            </div>

                            <div class="input-wrapper">
                                <label for="lastname">Sobrenome</label>
                                <input type="text" id="lastname">
                            </div>
                            
                        </div>

                            <div class="input-wrapper">
                                <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                                <input type="email" id="email">
                            </div>

                            <div class="input-wrapper">
                                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" id="password">
                            </div>
                            
                    </div>

                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do Mentor</legend>

                            <div class="input-wrapper">
                                <label for="mentor-Name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                <input type="text" id="mentor-Name">
                            </div>
                            
                    </div>

                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <legend id="sub">Primeira Mentoria</legend>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input class="date" type="date" id="date">
                            </div>
                            
                            <div class="hour">

                                <div class="input-wrapper">
                                    <label for="time-begin">Das</label>
                                    <input class="time" type="time" id="time-begin">
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="time-end">Até</label>
                                    <input class="time" type="time" id="time-end">
                                </div>
                                
                            </div>

                        </div>
                        
                        <legend id="sub">Segunda Mentoria</legend>

                            <div class="col-3">

                                <div class="input-wrapper">
                                    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input class="date"  type="date" id="date">
                                </div>
    
                                <div class="hour">

                                    <div class="input-wrapper">
                                        <label for="time-begin">Das</label>
                                        <input class="time" type="time" id="time-begin">
                                    </div>
                                    
                                    <div class="input-wrapper">
                                        <label for="time-end">Até</label>
                                        <input class="time" type="time" id="time-end">
                                    </div>
                                    
                                </div>

                            </div>
                            
                    </div>

                </fieldset>
                
                
            </Form>
        </main>
        
        <footer>
            <input type="submit" form="my-form" value="salvar">
        </footer>
        
        
        
        
        
    </div>
</body>
</html>
